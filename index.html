<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat UOL</title>
</head>
<body>
    <header>
        <img class="logo" src="images/logo.svg" alt="">
        <ion-icon class="menu-button" name="people"  onclick="showSideMenu()"></ion-icon>
    </header>
    <main class="messsages-area">
        <div class="message-container">
            <span class="time"></span>
            <span class="person"></span>
            <span class="message"></span>
        </div>
    </main>
    <footer>
        <div class="text-box" contenteditable="true" data-text="Enter text here">dvsddvsvsdv</div>
        <ion-icon class="send-button" name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
    </footer>
    <div class="side-menu-container">
        <div class="side-menu-background" onclick="showSideMenu()"></div>
        <div class="side-menu">
            <h2>Escolha um contato para enviar mensagem:</h2>
            <div><ion-icon name="people"></ion-icon><span>Todos</span></div>
            <section class="participants-list">
                
            </section>
            <h2>Escolha a visibilidade:</h2>
            <div><ion-icon name="lock-open"></ion-icon>PÃºblico</div>
            <div><ion-icon name="lock-open"></ion-icon>Reservadamente</div>
        </div>
    </div>
    <div class="entry-screen">
        <img class="logo-entry-screen" src="images/logo.svg" alt="">
        <div>
            <input class="user-name" type="text" placeholder="Digite seu nome">
            <div class="button-entry-screen" onclick="enterTheRoom()">Entrar</div>
        </div>
        <div class="loading">
            <span>Entrando...</span>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
