<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat UOL</title>
</head>
<body>
    <header>
        <img class="logo" src="images/logo.svg" alt="">
        <ion-icon class="menu-button" name="people"  onclick="showSideMenu()"></ion-icon>
    </header>
    <main class="messsages-area">

    </main>
    <footer>
        <div>
            <div class="text-box-container">
                <input class="text-box" placeholder="Escreva aqui..."></input>
                <ion-icon class="send-button" name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
            </div>
            <div class="send-informations">Enviando para <span class="selected-contact">Todos</span> (<span class="visibilit">Público</span>)</div>
        </div>
    </footer>
    <div class="side-menu-container">
        <div class="side-menu-background" onclick="showSideMenu()"></div>
        <div class="side-menu">
            <h2>Escolha um contato para enviar mensagem:</h2>
            <section class="contacts-list"></section>
            <h2>Escolha a visibilidade:</h2>
            <section class="visibilit">
                <div class="" onclick="visibilitSelection(this)"><ion-icon name="lock-open"></ion-icon><span>Público</span><ion-icon class="selected active" name="checkmark-outline"></ion-icon></div>
                <div onclick="visibilitSelection(this)"><ion-icon name="lock-open"></ion-icon><span>Reservadamente</span><ion-icon class="selected" name="checkmark-outline"></ion-icon></div>
            </section>
        </div>
    </div>
    <div class="entry-screen">
        <img class="logo-entry-screen" src="images/logo.svg" alt="">
        <div class="entry-information">
            <div class="err-user-name">O nome escolhido já está em uso. Escolha um outro nome.</div>
            <input class="user-name" type="text" placeholder="Digite seu nome">
            <div class="button-entry-screen" onclick="enterTheChat()">Entrar</div>
        </div>
        <div class="loading-page">
            <div class="loading">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>Entrando...</div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
