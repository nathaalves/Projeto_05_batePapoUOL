<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat UOL</title>
</head>
<body>
    <header>
        <img id="logo" src="images/logo.svg" alt="">
        <ion-icon id="menu-button" name="people"></ion-icon>
    </header>
    <footer>
        <div id="text-box" contenteditable="true" data-text="Enter text here"></div>
        <ion-icon id="send-button" name="paper-plane-outline"></ion-icon>
    </footer>
    <div class="side-menu-container">
        <div class="side-menu">
            <h2>Escolha um contato para enviar mensagem:</h2>
            <div><ion-icon name="people"></ion-icon><span>Todos</span></div>
            <div><ion-icon name="person-circle"></ion-icon><span>João</span></div>
            <div><ion-icon name="person-circle"></ion-icon><span>Maria</span></div>
            <h2>Escolha a visibilidade:</h2>
            <div><ion-icon name="lock-open"></ion-icon>Público</div>
            <div><ion-icon name="lock-open"></ion-icon>Reservadamente</div>
        </div>
    </div>
    <div class="entry-screen">
        <img class="logo-entry-screen" src="images/logo.svg" alt="">
        <input type="text" placeholder="Digite seu nome">
        <div class="button-entry-screen">Entrar</div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
